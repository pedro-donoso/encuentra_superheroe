<html lang="es">
<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#"><img src="assets/img/sh2.jpg">Personajes</a>
    </nav>

    <header class="header container">
        <h5>Busca héroe o heroína</h5>
        <div class="foto">
            <img src="assets/img/sh1.jpg" alt="">
        </div>
    </header>


    <div class="container">
         <section class="buscar">
        <form class="container">

            <div class="row text">

                <div class="col-6 col-sm-6">
<div class="form-group">
                <h6>Ingresa N° hasta 731</h6>
                <input type="text" class="heroe form-control">
            </div>
                </div>

                <div class="col-6 col-sm-6">

    <button class="btn btn-danger my-4" type="button">Ingresa un N°</button>
                </div>


            </div>

            
        
          </form>
    </section>
    </div>
   

   
    <section class="resulta">
         <h6>Coincidencia de búsqueda:</h6>
        <div class="card" style="max-width: 80%">
            <div class="row">
                <div class="imagen col-md-3">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h4 class="heroe__nombre card-title"></h4>
                        <p class="heroe__completo card-title"></p>

                        <p class="heroe__alias card-text"></p>
                        <p class="heroe__peso card-text"></p>
                        <p class="heroe__altura card-text"></p>
                        <p class="heroe__aparicion card-text"></p>
                        <p class="heroe__ocupacion card-text"></p>
                        <p class="heroe__publisher card-text"></p>
                        <p class="heroe__conexiones card-text"></p>     
                            <p class="heroe__genero card-text"></p>
                            <p class="heroe__raza card-text"></p>
                              <p class="heroe__ojos card-text"></p>
                               <p class="heroe__pelo card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br><br>
    <section class="estadisticas container">
        <div id="chartContainer"></div>
    </section>

    <footer class="footer bg-danger">
        <strong><a href="#">Heroes & Heroinas | Sin derechos reservados</a></strong>
    </footer>
